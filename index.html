<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Atrapa el Cuadrado PRO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Atrapa el Cuadrado PRO</h2>

<div id="panelNormal">
  <p>
    Puntos: <span id="score">0</span> |
    Récord: <span id="record">0</span>
  </p>

  <p>
    Tiempo:
    <input type="number" id="timeInput" value="30" min="5" max="120"> s
  </p>

  <h3>Modo</h3>
  <select id="mode">
    <option value="easy">Fácil</option>
    <option value="normal">Normal</option>
    <option value="hard">Difícil</option>
    <option value="nightmare">Pesadilla</option>
  </select>
</div>

<div id="panelHide" hidden>
  <p>Fase: <span id="phase">1</span></p>
</div>

<h3>Modos Extras</h3>
<select id="extraMode">
  <option value="none">—</option>
  <option value="hide">Escondidas</option>
</select>

<div id="gameArea"></div>

<button id="startBtn">Empezar</button>
<button id="exitBtn" hidden>Salir</button>

<p id="msg"></p>

<script src="game.js"></script>
</body>
</html>
